<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="icon" href="assets/icon.png" type="image/x-icon">
  <title>用户 - Mfano</title>
</head>
<body>
  <div data-include="component/header"></div>
  <div data-include="component/toast"></div>
  <div class="container" style="margin-top: 3rem;margin-bottom: 1.5rem">
    <div class="row justify-content-evenly">
      <div class="col-md-3">
        <div class="card mb-3">
          <div class="card-header">搜一搜</div>
          <div class="card-body ">
            <div class="card-body ">
              <div class="mb-3">
                <input type="text" class="form-control" id="searchUserName" placeholder="用户名" style="border-radius: 0.25rem;" />
              </div>
              <button type="button" class="btn btn-secondary float-end" onclick="search()" style="width: 100%;background: #666699;border-color: #666699;">
                <span id="queryBtnTxt">去搜</span>
              </button>
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-header">新增用户</div>
          <div class="card-body ">
            <div class="card-body" id="addUserForm">
              <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="用户名" required style="border-radius: 0.25rem;" />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="nickname" placeholder="昵称" required style="border-radius: 0.25rem;" />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="email" placeholder="邮箱" required style="border-radius: 0.25rem;" />
              </div>
              <button type="button" class="btn btn-secondary float-end" onclick="addUser()" style="width: 100%;background: #666699;border-color: #666699;">
                <span id="addBtnTxt">新增</span>
                <span id="addAnimation" class="visually-hidden spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="list-group list-group-flush col-md-8">
        <table class="table table-hover">
          <thead>
            <tr>
              <td>用户</td>
              <td class="text-end">昵称</td>
              <td class="text-end">邮箱</td>
              <td class="text-end">操作</td>
            </tr>
          </thead>
          <tbody id="userList"></tbody>
        </table>
      </div>
      <div id="pagination"></div>
    </div>
  </div>
  <script id="usersTemplate", type="text/x-jquery-tmpl">
        <tr>
            <td>${Name}</td>
            <td class="text-end">${NickName}</td>
            <td class="text-end">${Email}</td>
            <td class="text-end"><a href="#">停用</a></td>
        </tr>
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossOrigin="anonymous"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
  <script src="https://unpkg.com/jq-paginator@2.0.2/dist/jq-paginator.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/page.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
