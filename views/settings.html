<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
    <title>设置 - Mfano</title>
</head>
<body>
<div id="callback"></div>
<div data-include="component/header"></div>
<div data-include="component/toast"></div>
<div class="container mt-5 mb-2">
    <div class="card border-light mb-3 w-75 mx-auto">
        <div class="card-body">
            <div class="row justify-content-evenly">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">用户名</label>
                        <input class="form-control" id="name" style="border-radius: 0.25rem;" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">昵称</label>
                        <input class="form-control" id="nickname" style="border-radius: 0.25rem;" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input class="form-control" id="email" style="border-radius: 0.25rem;" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" autocomplete="new-password" class="form-control" id="password" style="border-radius: 0.25rem;" />
                        <div class="valid-tooltip">请输入密码</div>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">新密码</label>
                        <input type="password" autocomplete="new-password" class="form-control" id="newPassword" style="border-radius: 0.25rem;" />
                        <div class="valid-tooltip">新密码不一致</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">确认密码</label>
                        <input type="password" autocomplete="new-password" class="form-control" id="confirmPassword" style="border-radius: 0.25rem;" />
                        <div class="valid-tooltip">新密码不一致</div>
                    </div>
                    <button id="submit" type="button" class="btn btn-success">
                        <span id="updateBtnTxt">更新</span>
                        <span id="updateAnimation" class="visually-hidden spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="col-2">
                    <label for="gravatar" class="form-label">头像</label>
                    <img id="gravatar" class="rounded rounded-circle mb-3 float-end" style="width: 10rem" />
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossOrigin="anonymous"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="https://unpkg.com/jq-paginator@2.0.2/dist/jq-paginator.min.js"></script>
<script src="js/main.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
